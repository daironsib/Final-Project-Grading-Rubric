<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>• Travel AK •</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/contactUs.css" />
  </head>

  <body>
    <!-- navigation / menu -->
    <nav id="menu">
      <div id="navLogo">
        <img src="./images/logo.png" alt="AK logo" />
        <h1>Travel</h1>
      </div>
      <ul>
        <li><a href="./index.html" id="home">Home</a></li>
        <li><a href="./aboutUs.html" id="home">About Us</a></li>
        <li><a href="./contactUs.html" id="home">Contact Us</a></li>
      </ul>
    </nav>

    <div id="descriptionContainer">
      <h1 id="title">Contact Us</h1>

      <div class="container">
        <form action="#" name="contact_form">
          <label for="name">Name</label>
          <input
            name="name"
            id="name"
            type="text"
            required
            placeholder="John"
          />
          <br />
          <label for="email">Email</label>
          <input
            name="email"
            id="email"
            type="email"
            required
            placeholder="you@domain.com"
          />
          <br />
          <label for="message">Message</label><br />
          <textarea
            name="message"
            cols="30"
            rows="8"
            required
            placeholder="Enter your message here ..."
          ></textarea>
          <div class="center">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>

    <div id="socialIcons">
      <a href="#"
        ><img src="./images/insta.png" class="icon" alt="instagram"
      /></a>
      <a href="#"><img src="./images/in.png" class="icon" alt="linkedin" /></a>
      <a href="#"><img src="./images/fb.png" class="icon" alt="facebook" /></a>
      <a href="#"
        ><img src="./images/telegram.png" class="icon" alt="telegram"
      /></a>
    </div>
  </body>
</html>
